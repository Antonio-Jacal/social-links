<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor - Social links profile</title>
</head>

<body>
    <main>
        <article>
            <figure>
                <img src="./assets/images/avatar-jessica.jpeg" alt="Image of Jessica Randall" class="avatar">
            </figure>
            <h1>Jessica Randal</h1>
            <p>London, United Kingdom</p>
            <p>"Front-end developer and avid reader."</p>
            <button class="link-red-social" aria-label="Link to Github">Github</button>
            <button class="link-red-social" arial-label="Link to Frontend mentor">Frontend Mentor</button>
            <button class="link-red-social" arial-label="Link to Linkedin">Linkedin</button>
            <button class="link-red-social" arial-label="Link to Twitter">Twitter</button>
            <button class="link-red-social" arial-label="Link to Instagram">Instagram</button>
        </article>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor - Social links profile</title>
</head>

<body>
    <main>
        <article>
            <figure>
                <img src="./assets/images/avatar-jessica.jpeg" alt="Image of Jessica Randall" class="avatar">
            </figure>
            <figcaption>Jessica Randall</figcaption>
            <p>London, United Kingdom</p>
            <p>"Front-end developer and avid reader."</p>
            <a href="/" class="button-link-red-social" role="button" aria-label="Go to the Github profile">Github</a>
            <a href="/" class="button-link-red-social" role="button" aria-label="Go to the Frontend Mentor profile">Frontend Mentor</a>
            <a href="/" class="button-link-red-social" role="button" aria-label="Go to the Linkedin profile">Linkedin</a>
            <a href="/" class="button-link-red-social" role="button" aria-label="Go to the Twitter profile">Twitter</a>
            <a href="/" class="button-link-red-social" role="button" aria-label="Go to the Instagram profile">Instagram</a>
        </article>
    </main>
</body>

</html>
